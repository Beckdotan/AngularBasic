<html ng-app="myApp">
   <head>
       <script src="angular.js"></script>
   </head>
 
   <body>
       <div ng-controller="MainCtrl">
           <h1> Hello Angular!</h1>
           <p ng-if="hourOfDay < 12">Good morning!</p>
           <p ng-if="hourOfDay > 17">Good evening!</p>
           <p>The time is: <span ng-bind="hourOfDay + 1"></span> </p>
           <p>The time is: {{hourOfDay + 1}}</p>
       </div>
     
       <script>
           //creating new module
          var module = angular.module("myApp", []);
         
           //creating a new controller.
          module.controller("MainCtrl", Main)
 
          //the logic
          function Main($scope){
               $scope.hourOfDay = 9;
               console.log("The Main Function is working");
           }
       </script>
   </body>
</html>
