<html ng-app="ngModule">
    <head>
        <title>ng-modle Examples</title>
        <script src="../angular.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-controller="ExamplesCtrl">
        <h1>ng-modle Examples</h1>
        <p> Textbox:  <input type="text" ng-model="textString"></input"> </p>
        <!-- will return true or false-->
        <p> Checkbox: <input type="checkbox" ng-model="booleanValue"></input>  </p>
        <!-- the ng-changed will fire of when there will be a change and will start the anonymus function in js-->
        <p> Date: <input type="date" ng-change="dateChanged()" ng-model="dateValue"></input></p>
        <!--  int radio button (only one of the option can be chosen) the value will get to the val  --> 
        <p> Radio
            <input type="radio" ng-model="radioValue" value="opt1">Option 1</input>
            <input type="radio" ng-model="radioValue" value="opt2">Option 2</input>
            <input type="radio" ng-model="radioValue" value="opt3">Option 3</input>  
        </p>

        <!-- presenting the results. -->
        <!--notice that the vars doesnt even exsist untill they are beeing used in the first time -->    
        <div>
            <p> the string is {{textString}} </p>
            <p> the checkbox is {{booleanValue}} </p>
            <p> the date Value is {{dateValue}} </p>
            <p> the radio Value is {{radioValue}} </p>
        </div>
       
    </body>

</html>
